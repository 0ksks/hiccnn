method: bayes  # 搜索方法，支持 'grid', 'random', 'bayes'
metric:
  name: train_loss  # 需要优化的指标
  goal: minimize  # 最小化 val_loss
parameters:
  classification_lr:
    distribution: uniform
    min: 0.0001
    max: 0.01
  cluster_lr:
    value: 0.0001
  epochs:
    value: 100
  optimizer:
    values: [ "adam", "sgd" ]
